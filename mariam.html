<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore My Country | Professional Budget Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Premium Budget Planner -->
    <div class="planner-card">
      <header>
        <h1><span class="icon">üåç</span> Travel Budget Pro</h1>
        <p class="subtitle">Professional cost estimation tool</p>
      </header>

      <div class="input-grid">
        <div class="input-group">
          <label>Duration (days)</label>
          <input type="number" id="days" min="1" value="1" class="elevated-input">
        </div>
        
        <div class="input-group">
          <label>Travelers</label>
          <input type="number" id="travelers" min="1" value="2" class="elevated-input">
        </div>
        
        <div class="input-group">
          <label>Total Budget ($)</label>
          <div class="input-wrapper">
            <input type="number" id="budget" min="100" value="2500" class="elevated-input">
          </div>
        </div>
      </div>

      <div class="activity-section">
        <h2>Select Activities</h2>
        <div class="activity-options">
          <label class="activity-card">
            <input type="checkbox" name="activities" value="50" checked>
            <div class="card-content">
              <span class="activity-icon">üèõÔ∏è</span>
              <span class="activity-name">Sightseeing</span>
              <span class="activity-price">$50/day</span>
            </div>
          </label>
          
          <label class="activity-card">
            <input type="checkbox" name="activities" value="75">
            <div class="card-content">
              <span class="activity-icon">üßó</span>
              <span class="activity-name">Adventure</span>
              <span class="activity-price">$75/day</span>
            </div>
          </label>
          
          <label class="activity-card">
            <input type="checkbox" name="activities" value="30">
            <div class="card-content">
              <span class="activity-icon">üèñÔ∏è</span>
              <span class="activity-name">Relaxation</span>
              <span class="activity-price">$30/day</span>
            </div>
          </label>                                                                            
        </div>
      </div>

      <button id="calculate-btn" class="primary-button"> 
        Calculate Budget Plan
      </button>

      <div id="result" class="result-card">
        <div class="result-header">
          <div class="result-icon">üíµ</div>
          <h3>Budget Summary</h3>
        </div>
        <div class="result-grid">
          <div class="result-item">
            <span>Total Estimated Cost</span>
            <span class="result-value" id="total-cost">$1,050</span>
          </div>
          <div class="result-item">
            <span>Daily Rate</span>
            <span class="result-value" id="daily-rate">$150</span>
          </div>
          <div class="result-item">
            <span>Budget Status</span>
            <span class="status-badge" id="budget-status">On Track</span>
          </div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body> 
</html>
